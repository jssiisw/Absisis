name: Kali-Tailscale-Final-Fixed

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
      - name: Connect to Tailscale
        run: |
          # تأكد أن المفتاح في Secrets هو Auth Key يبدأ بـ tskey-auth
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
          
      - name: Setup User and Kali GUI
        run: |
          sudo apt update
          # تثبيت الأدوات مع منع الأسئلة التفاعلية لضمان عدم توقف السكربت
          sudo DEBIAN_FRONTEND=noninteractive apt install -y xfce4 xfce4-goodies xrdp
          
          # إنشاء المستخدم وتحديد كلمة السر
          sudo useradd -m -s /bin/bash aban || true
          sudo adduser aban sudo || true
          echo "aban:abanAWAD500" | sudo chpasswd
          
          # إعدادات الـ RDP - حل مشكلة الملفات المفقودة والصلاحيات
          sudo touch /etc/xrdp/Xwrapper.config
          echo "allowed_users=anybody" | sudo tee /etc/xrdp/Xwrapper.config
          
          # إنشاء ملف الجلسة للمستخدم aban بصلاحيات صحيحة
          sudo -u aban bash -c 'echo "startxfce4" > /home/aban/.xsession'
          
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Show Connectivity Info
        run: |
          echo "Your Kali IP is:"
          tailscale ip -4
          echo "Username: aban"
          echo "Password: abanAWAD500"
