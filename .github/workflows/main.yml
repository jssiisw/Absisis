name: Kali-Tailscale-Final-Fixed

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
      - name: Connect to Tailscale
        run: |
          # تأكد من أن المفتاح الجديد يبدأ بـ tskey-auth...
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
          
      - name: Setup User and Kali GUI
        run: |
          sudo apt update
          # تثبيت الواجهة وخادم الـ RDP مع التأكد من التثبيت الكامل
          sudo apt install -y xfce4 xfce4-goodies xrdp
          
          # إنشاء المستخدم 'aban'
          sudo useradd -m -s /bin/bash aban
          sudo adduser aban sudo
          echo "aban:abanAWAD500" | sudo chpasswd
          
          # إعدادات الـ RDP (حل مشكلة الملف المفقود)
          if [ -f /etc/xrdp/Xwrapper.config ]; then
              sudo sed -i 's/allowed_users=console/allowed_users=anybody/' /etc/xrdp/Xwrapper.config
          else
              echo "allowed_users=anybody" | sudo tee /etc/xrdp/Xwrapper.config
          fi
          
          echo "startxfce4" > /home/aban/.xsession
          sudo chown aban:aban /home/aban/.xsession
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Show Connectivity Info
        run: |
          echo "Your Kali IP is:"
          tailscale ip -4
          echo "Username: aban"
          echo "Password: abanAWAD500"
