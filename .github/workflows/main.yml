name: Kali-Tailscale-Final-Hero

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
      - name: Connect to Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
          
      - name: Setup Kali GUI & Fix XFCE
        run: |
          sudo apt update
          # تثبيت الواجهة مع حزم النظام الأساسية للـ GUI
          sudo DEBIAN_FRONTEND=noninteractive apt install -y xfce4 xfce4-goodies xrdp dbus-x11 x11-xserver-utils
          
          # إنشاء المستخدم aban
          sudo useradd -m -s /bin/bash aban || true
          echo "aban:abanAWAD500" | sudo chpasswd
          sudo adduser aban sudo || true
          
          # إعداد ملفات الجلسة بطريقة تمنع خطأ Permission Denied و Failsafe
          sudo -u aban bash -c 'echo "exec startxfce4" > ~/.xsession'
          
          # تعديل ملف تشغيل XRDP لضمان إقلاع الواجهة فوراً
          sudo sed -i 's/^. \/etc\/X11\/Xsession/exec startxfce4/g' /etc/xrdp/startwm.sh
          
          # منع ظهور رسائل الخطأ المتعلقة بالصلاحيات داخل الجلسة
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Keep Alive (6 Hours)
        run: |
          echo "==== جاهز للاتصال يا بطل ===="
          echo "IP Address: $(tailscale ip -4)"
          echo "Username: aban"
          echo "Password: abanAWAD500"
          echo "============================"
          # يبقي السيرفر شغال لـ 6 ساعات
          sleep 21600
