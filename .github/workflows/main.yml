name: Kali-Tailscale-Final

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
      - name: Connect to Tailscale
        run: |
          # تأكد من إنشاء مفتاح جديد من إعدادات Tailscale
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
          
      - name: Setup User and Kali GUI
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies xrdp
          
          # إنشاء مستخدم جديد باسم aban لضمان عدم حدوث خطأ pam_chauthtok
          sudo useradd -m -s /bin/bash aban
          sudo adduser aban sudo
          echo "aban:abanAWAD500" | sudo chpasswd
          
          # إعدادات الـ RDP
          sudo sed -i 's/allowed_users=console/allowed_users=anybody/' /etc/xrdp/Xwrapper.config
          echo "startxfce4" > /home/aban/.xsession
          sudo chown aban:aban /home/aban/.xsession
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

      - name: Show Connectivity Info
        run: |
          echo "1. Connect your phone/PC to Tailscale"
          echo "2. Use RDP to connect to this IP:"
          tailscale ip -4
          echo "3. Username: aban | Password: abanAWAD500"
