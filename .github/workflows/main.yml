name: Kali-Tailscale-Final-Fixed

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
      - name: Connect to Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
          
      - name: Setup User and Kali GUI
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y xfce4 xfce4-goodies xrdp
          
          # إنشاء المستخدم
          sudo useradd -m -s /bin/bash aban || true
          echo "aban:abanAWAD500" | sudo chpasswd
          sudo adduser aban sudo || true
          
          # إعدادات الـ RDP وفتح المنفذ في جدار الحماية
          echo "allowed_users=anybody" | sudo tee /etc/xrdp/Xwrapper.config
          sudo ufw allow 3389/tcp
          
          # إعداد جلسة المستخدم
          sudo -u aban bash -c 'echo "startxfce4" > /home/aban/.xsession'
          
          # إعادة تشغيل الخدمة للتأكد من أنها تعمل
          sudo systemctl restart xrdp
          sleep 5
          sudo systemctl status xrdp

      - name: Show Connectivity Info
        run: |
          echo "Your Kali IP is:"
          tailscale ip -4
