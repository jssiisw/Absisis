name: Kali-Tailscale-Final-Fixed-V2

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
      - name: Connect to Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
          
      - name: Setup Kali GUI & Fix Desktop
        run: |
          sudo apt update
          # تثبيت الحد الأدنى المطلوب للواجهة لضمان عدم حدوث تضارب
          sudo DEBIAN_FRONTEND=noninteractive apt install -y xfce4 xrdp dbus-x11
          
          # إنشاء المستخدم 'aban' وتعيين كلمة السر
          sudo useradd -m -s /bin/bash aban || true
          echo "aban:abanAWAD500" | sudo chpasswd
          sudo adduser aban sudo || true
          
          # الحل الجذري لمشكلة Failsafe:
          # حذف أي إعدادات قديمة وإجبار النظام على استخدام XFCE
          sudo -u aban bash -c 'echo "startxfce4" > ~/.xsession'
          
          # تعديل ملف تشغيل الـ RDP ليكون بسيطاً جداً
          sudo sed -i 's/^. \/etc\/X11\/Xsession/#. \/etc\/X11\/Xsession/g' /etc/xrdp/startwm.sh
          echo "startxfce4" | sudo tee -a /etc/xrdp/startwm.sh
          
          sudo systemctl restart xrdp

      - name: Keep Alive (6 Hours)
        run: |
          echo "Your IP is: $(tailscale ip -4)"
          echo "Username: aban"
          echo "Password: abanAWAD500"
          sleep 21600
